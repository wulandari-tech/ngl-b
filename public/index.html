<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            color: #333;
            line-height: 1.6;
            background: linear-gradient(135deg, #f8b195, #f67280, #c06c84);
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0;
        }

        .auth-container {
            max-width: 400px;
            width: 90%;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            overflow: hidden;
            position: relative;
        }
        .forms-wrapper {
            display: flex;
            width: 200%;
            transition: transform 0.5s ease-in-out;
        }
        .auth-form {
            width: 50%;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .auth-form h1 {
             font-size: 1.8em;
             margin-bottom: 10px;
             color: #333;
             text-align: center;
        }
        .auth-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.6em;
            color: #444;
            text-align: center;
        }
        .auth-form input[type="text"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }
         .auth-form input[type="text"]:focus,
         .auth-form input[type="password"]:focus {
             border-color: #f67280;
             outline: none;
             box-shadow: 0 0 8px rgba(246, 114, 128, 0.3);
         }

        .auth-form button {
            background-color: #f67280;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .auth-form button:hover {
            background-color: #c06c84;
        }
        .auth-form button:active {
             transform: scale(0.98);
        }
         .auth-form button i {
            margin-right: 8px;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9em;
            min-height: 1.2em;
        }
        .message:empty {
             display: none;
        }
        .message.success { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb;}
        .message.error { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb;}

        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .switch-form a {
            color: #f67280;
            text-decoration: none;
            font-weight: bold;
        }
        .switch-form a:hover {
            text-decoration: underline;
        }

        .forms-wrapper.show-login {
            transform: translateX(-50%);
        }

        @media (max-width: 480px) {
             .auth-form { padding: 20px; }
             .auth-form h2 { font-size: 1.4em; }
        }

    </style>
</head>
<body>
    <div class="auth-container">
        <div class="forms-wrapper">
            <div id="register-section" class="auth-form">
                <h1>NGL Clone</h1>
                <h2>new account</h2>
                <form id="register-form">
                    <input type="text" id="reg-username" placeholder="Username" required autocomplete="username">
                    <input type="password" id="reg-password" placeholder="Password" required autocomplete="new-password">
                    <button type="submit"><i class="fas fa-user-plus"></i> daftar</button>
                    <p id="register-message" class="message"></p>
                </form>
                <p class="switch-form">sudah punya akun? <a href="#" id="show-login">masuk di sini</a></p>
            </div>

            <div id="login-section" class="auth-form">
                 <h1>NGL Clone</h1>
                 <h2>masuk ke akun anda</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required autocomplete="username">
                    <input type="password" id="login-password" placeholder="Password" required autocomplete="current-password">
                    <button type="submit"><i class="fas fa-right-to-bracket"></i> masuk</button>
                    <p id="login-message" class="message"></p>
                </form>
                <p class="switch-form">belum punya akun? <a href="#" id="show-register">daftar di sini</a></p>
            </div>
        </div>
    </div>

    <script>
        const formsWrapper = document.querySelector('.forms-wrapper');
        const showLoginLink = document.getElementById('show-login');
        const showRegisterLink = document.getElementById('show-register');
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const registerMessage = document.getElementById('register-message');
        const loginMessage = document.getElementById('login-message');

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            formsWrapper.classList.add('show-login');
            registerMessage.textContent = '';
            registerMessage.className = 'message';
        });

        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            formsWrapper.classList.remove('show-login');
            loginMessage.textContent = '';
            loginMessage.className = 'message';
        });

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            registerMessage.textContent = '';
            registerMessage.className = 'message';
            const submitButton = registerForm.querySelector('button');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mendaftar...';


            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();

                if (response.ok) {
                    registerMessage.textContent = result.message + ' Mengalihkan...';
                    registerMessage.className = 'message success';
                    setTimeout(() => { window.location.href = '/inbox'; }, 1500);
                } else {
                    registerMessage.textContent = result.message || 'Pendaftaran gagal.';
                    registerMessage.className = 'message error';
                     submitButton.disabled = false;
                     submitButton.innerHTML = '<i class="fas fa-user-plus"></i> Daftar';
                }
            } catch (error) {
                registerMessage.textContent = 'Terjadi kesalahan saat pendaftaran.';
                registerMessage.className = 'message error';
                 submitButton.disabled = false;
                 submitButton.innerHTML = '<i class="fas fa-user-plus"></i> Daftar';
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginMessage.textContent = '';
            loginMessage.className = 'message';
            const submitButton = loginForm.querySelector('button');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Masuk...';

            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();

                if (response.ok) {
                    loginMessage.textContent = result.message + ' Mengalihkan...';
                    loginMessage.className = 'message success';
                     setTimeout(() => { window.location.href = '/inbox'; }, 1500);
                } else {
                    loginMessage.textContent = result.message || 'Login gagal.';
                    loginMessage.className = 'message error';
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="fas fa-right-to-bracket"></i> Masuk';
                }
            } catch (error) {
                loginMessage.textContent = 'Terjadi kesalahan saat login.';
                loginMessage.className = 'message error';
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="fas fa-right-to-bracket"></i> Masuk';
            }
        });
    </script>
</body>
</html>
